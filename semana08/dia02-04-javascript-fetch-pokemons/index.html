<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POKEMON LIST</title>
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body>
  <main>
    <div>
      <h1>Pokemon List</h1>

      <strong id="favoritePokemons">Favorites: 0</strong>

      <section id="pokemonList" class="pokemon-list"></section>

      <div>
        <button id="firstPage">First</button>
        <button id="prevPage">Prev</button>
        <span id="currentPage">1</span>
        <button id="nextPage">Next</button>
        <button id="lastPage">Last</button>
      </div>
    </div>

    <form>
      <h3>Pokemon</h3>
      <input id="id" type="hidden" value="" />
      <input id="name" type="text" placeholder="Pokemon name" required />
      <input id="image" type="text" placeholder="Pokemon image" />
      <input type="submit" value="Guardar" />
      <input type="reset" value="Limpiar" />
    </form>
  </main>

  <script src="./main.js"></script>
</body>
</html>
