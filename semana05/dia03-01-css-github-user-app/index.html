<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github User Search App</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main class="profile wrapper">
    <header class="profile__header">
      <span class="profile__logo">devfinder</span>

      <button class="profile__mode profile__mode--dark">
        Light
        <img class="mode-dark" src="./images/icon-sun.svg" />
        <img class="mode-light" src="./images/icon-moon.svg" />
      </button>
    </header>

    <search class="profile__search">
      <form class="profile__form">
        <label class="profile__label">
          <img class="profile__icon-search" src="./images/icon-search.svg" />
          <input class="profile__input-text" type="text" placeholder="Search github username..." autofocus />
        </label>
        <input class="profile__input-submit" type="submit" value="Search" />
      </form>
    </search>

    <section class="profile__info">
      <img src="https://placehold.co/120x120" />

      <div class="profile__content">
        <div class="profile__user">
          <h1 class="profile__fullname">The Octocat</h1>
          <span class="profile__joined-date">Joined 10 Jan 2025</span>
        </div>

        <span class="profile__username">@octocat</span>

        <p class="profile__bio">This profile has no bio</p>
      </div>

      <div class="profile__data">
        <div class="profile__value">
          Repos
          <span>8</span>
        </div>
        <div class="profile__value">
          Followers
          <span>3938</span>
        </div>
        <div class="profile__value">
          Following
          <span>9</span>
        </div>
      </div>

      <div class="profile__links">
        <div class="profile__link">
          <img src="./images/icon-map-pin.svg" />
          San Francisco
        </div>
        <div class="profile__link profile__link--unavailable">
          <img src="./images/brand-x.svg" />
          Not Available
        </div>
        <div class="profile__link">
          <img src="./images/icon-link.svg" />
          https://github.blog
        </div>
        <div class="profile__link">
          <img src="./images/icon-buildings.svg" />
          @github
        </div>
      </div>
    </section>
  </main>
</body>
</html>
